<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 조회</h2>
    </div>

<!--    모델에서 넘어온 item의 itemname-->
    상품명: <span th:text="${item.itemName}">상품명</span><br/>

<!--    첨부파일을 다운받을 수 있는 링크, getUploadFileName이므로 고객이 저장한 파일의 이름-->
<!--    th:if 로 item.attachFile 있으면 태그 출력되도록, th:text 는 링크 텍스트 출력 UploadFile 클래스의 UploadFileName 필드 가져오는
        th:href 가 실제 다운로드 받을 수 있게-->
    첨부파일: <a th:if="${item.attachFile}" th:href="|/attach/${item.id}|" th:text="${item.getAttachFile().getUploadFileName()}" /><br/>

<!--    이미지 파일명 리스트 반복으로 돌림,
        해당 이미지 파일 UploadFile 객체의 컴퓨터에 저장된 파일명 storeFileName 가져와 url요청에-->
    <img th:each="imageFile : ${item.imageFiles}" th:src="|/images/${imageFile.getStoreFileName()}|" width="300" height="300"/>

</div> <!-- /container -->
</body>
</html>
